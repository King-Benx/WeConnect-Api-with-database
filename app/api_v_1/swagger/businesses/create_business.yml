Endpoint for creating a new businesses
---
tags:
  - Business
consumes:
  - application/json
produces:
  - application/json
parameters:
  - name: x-access-token
    in: header
    type: string
    description: JWT token authorization
    required: true
  - name: body
    in: body
    description: The details of a business
    required: true
    schema :
      $ref: '#/definitions/business-create'
definitions:
  Business:
    type: object
    properties:
      id:
        type: integer
        format: int64
      user_id:
        type: integer
        format: int64
      name:
        type: string
      location:
        type: string
      category:
        type: string
      description:
        type: string
      date_created:
        type: string
        format: date-time
      date_modified:
        type: string
        format: date-time
  business-create:
    type: object
    properties:
      name:
        type: string
        example: "business 1"
      location:
        type: string
        example: "location 1"
      category:
        type: string
        example: "category 1"
      description:
        type: string  
        example: "business description 1"
responses:
  201:
    description: Business successfully created
    schema:
      $ref: '#/definitions/Business'
    examples:
     [{
      "Message": "Business successfully created"
    }]
  404:
    description: Failure creating business
  401:
    description: Invalid token / User signed out 
  