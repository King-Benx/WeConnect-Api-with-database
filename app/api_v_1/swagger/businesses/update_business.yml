Endpoint for updating a registered businesses by its creator
---
tags:
  - Business
consumes:
  - application/json
produces:
  - application/json
parameters:
  - name: x-access-token
    in: header
    type: string
    description: JWT token authorization
    required: true
  - name: businessId
    in: path
    description: ID of business to update
    required: true
    type: integer
    format: int64
  - name: body
    in: body
    description: The new details to update a business
    required: true
    schema :
      $ref: '#/definitions/business-update'
definitions:
  Business:
    type: object
    properties:
      id:
        type: integer
        format: int64
      user_id:
        type: integer
        format: int64
      name:
        type: string
      location:
        type: string
      category:
        type: string
      description:
        type: string
      date_created:
        type: string
        format: date-time
      date_modified:
        type: string
        format: date-time
  business-update:
    type: object
    properties:
      name:
        type: string
        example: "business 1"
      location:
        type: string
        example: "location 1"
      category:
        type: string
        example: "category 1"
      description:
        type: string  
        example: "business 1 description"
responses:
  200:
    description: Successfully updated business
    schema:
      $ref: '#/definitions/Business'
    examples:
     [{
      "Message": "successfully updated business"
    }]
  400:
    description: Failure updating due to insufficient rights
  404:
    description: Business id does not exist
  401:
    description: Invalid token / User signed out 
  