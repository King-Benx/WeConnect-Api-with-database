Endpoint for reseting a users password
---
tags:
  - User
consumes:
  - application/json
produces:
  - application/json
parameters:
  - name: x-access-token
    in: header
    type: string
    description: JWT token authorization
    required: true
  - name: body
    in: body
    description: New password details
    required: true
    schema :
      $ref: '#/definitions/password-reset'
definitions:
  User:
    type: object
    properties:
      id:
        type: integer
        format: int64
      username:
        type: string
      email:
        type: string
      password_hash:
        type: string
  password-reset:
    type: object 
    properties:
      new_password:
        type: string
        example: "new_pass"
responses:
  200:
    description: password has been reset
    schema:
      $ref: '#/definitions/User'
    examples:
     [{
      "message": "password has been reset"
    }]
  400:
    description: failure resetting password, username invalid / couldn't set password due missing fields /Invalid token / User signed out 
  